	id "org.gradlewebtools.minify" version "1.3.1"
}

repositories {
    mavenCentral()
}

dependencies {
	implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.44.1.0'
	implementation group: 'com.github.xmlet', name: 'htmlflow', version: '4.5'
	implementation group: 'com.healthmarketscience.sqlbuilder', name: 'sqlbuilder', version: '3.0.2'
	implementation group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.5.5'
	implementation group: 'org.springframework.security', name: 'spring-security-crypto', version: '6.1.5'

	implementation group: 'com.openhtmltopdf', name: 'openhtmltopdf-core', version: '1.0.10'
	implementation group: 'com.openhtmltopdf', name: 'openhtmltopdf-pdfbox', version: '1.0.10'
	implementation group: 'com.openhtmltopdf', name: 'openhtmltopdf-svg-support', version: '1.0.10'
	implementation group: 'com.github.librepdf', name: 'openpdf', version: '1.3.33'
	implementation group: 'org.apache.xmlgraphics', name: 'batik', version: '1.17'

	implementation group: 'org.slf4j', name: 'slf4j-nop', version: '2.0.9' // htmlflow uses slf4j
}

